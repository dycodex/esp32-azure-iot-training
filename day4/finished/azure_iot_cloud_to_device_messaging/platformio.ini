[env:esp-wrover-kit]
board = esp-wrover-kit
framework = espidf
platform = espressif32
monitor_speed = 115200
; monitor_port = /dev/cu.usbserial-00005014B
upload_speed = 2000000
; upload_port = /dev/cu.usbserial-00005014B